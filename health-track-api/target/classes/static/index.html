<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track API - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
            margin: 0;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-update {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .data-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .data-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .data-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .data-item-id {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
        }

        .data-item-content {
            margin-top: 8px;
            color: #555;
        }

        .data-item-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .data-item-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.85em;
            margin: 0;
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            background: none;
            border: none;
            color: #666;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            width: auto;
            margin: 0;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Health Track API</h1>
            <p class="header-subtitle">Gerenciador de Sa√∫de e Fitness</p>
        </header>

        <div class="main-grid">
            <!-- CARD 1: Criar Usu√°rio -->
            <div class="card">
                <h2>üë§ Gerenciar Usu√°rios</h2>
                
                <div id="usuarioMessage" class="message"></div>

                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="nomeUsuario" placeholder="Ex: Jo√£o Silva">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="emailUsuario" placeholder="Ex: joao@email.com">
                </div>

                <div class="form-group">
                    <label>Altura (m):</label>
                    <input type="number" id="alturaUsuario" placeholder="Ex: 1.75" step="0.01">
                </div>

                <div class="form-group">
                    <label>Peso Atual (kg):</label>
                    <input type="number" id="pesoUsuario" placeholder="Ex: 80" step="0.1">
                </div>

                <div class="form-group">
                    <label>Peso Meta (kg):</label>
                    <input type="number" id="pesoMetaUsuario" placeholder="Ex: 75" step="0.1">
                </div>

                <button onclick="criarUsuario()">‚ûï Criar Usu√°rio</button>
                <button onclick="listarUsuarios()" class="btn-update">üîÑ Atualizar Lista</button>

                <div class="data-list">
                    <h3 style="color: #667eea; margin-bottom: 10px;">Usu√°rios Registrados:</h3>
                    <div id="usuariosList"></div>
                </div>
            </div>

            <!-- CARD 2: Criar Tarefa -->
            <div class="card">
                <h2>‚úÖ Gerenciar Tarefas</h2>
                
                <div id="tarefaMessage" class="message"></div>

                <div class="form-group">
                    <label>ID do Usu√°rio:</label>
                    <input type="number" id="usuarioIdTarefa" placeholder="Ex: 1">
                </div>

                <div class="form-group">
                    <label>T√≠tulo da Tarefa:</label>
                    <input type="text" id="tituloTarefa" placeholder="Ex: Fazer 30 minutos de corrida">
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o:</label>
                    <textarea id="descricaoTarefa" placeholder="Descreva a tarefa..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" id="categoriaTarefa" placeholder="Ex: Exerc√≠cio">
                </div>

                <button onclick="criarTarefa()">‚ûï Criar Tarefa</button>
                <button onclick="listarTarefas()" class="btn-update">üîÑ Atualizar Lista</button>

                <div class="data-list">
                    <h3 style="color: #667eea; margin-bottom: 10px;">Tarefas Registradas:</h3>
                    <div id="tarefasList"></div>
                </div>
            </div>
        </div>

        <!-- CARD 3: Registros Di√°rios -->
        <div class="card full-width">
            <h2>üìä Registros Di√°rios</h2>
            
            <div id="registroMessage" class="message"></div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalUsuarios">0</div>
                    <div class="stat-label">Usu√°rios</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalTarefas">0</div>
                    <div class="stat-label">Tarefas</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalRegistros">0</div>
                    <div class="stat-label">Registros Di√°rios</div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button onclick="carregarEstatisticas()" class="btn-update">üìà Carregar Estat√≠sticas</button>
            </div>

            <div class="data-list" style="margin-top: 20px;">
                <h3 style="color: #667eea; margin-bottom: 10px;">√öltimos Registros:</h3>
                <div id="registrosList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Mostrar mensagem
        function showMessage(elementId, message, type) {
            const msgElement = document.getElementById(elementId);
            msgElement.className = `message ${type}`;
            msgElement.textContent = message;
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 3000);
        }

        // USU√ÅRIOS
        async function criarUsuario() {
            const nome = document.getElementById('nomeUsuario').value;
            const email = document.getElementById('emailUsuario').value;
            const altura = parseFloat(document.getElementById('alturaUsuario').value);
            const pesoAtual = parseFloat(document.getElementById('pesoUsuario').value);
            const pesoMeta = parseFloat(document.getElementById('pesoMetaUsuario').value);

            if (!nome || !email || !altura || !pesoAtual) {
                showMessage('usuarioMessage', '‚ùå Preencha todos os campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, altura, pesoAtual, pesoMeta })
                });

                if (response.ok) {
                    showMessage('usuarioMessage', '‚úÖ Usu√°rio criado com sucesso!', 'success');
                    document.getElementById('nomeUsuario').value = '';
                    document.getElementById('emailUsuario').value = '';
                    document.getElementById('alturaUsuario').value = '';
                    document.getElementById('pesoUsuario').value = '';
                    document.getElementById('pesoMetaUsuario').value = '';
                    listarUsuarios();
                } else {
                    showMessage('usuarioMessage', '‚ùå Erro ao criar usu√°rio', 'error');
                }
            } catch (error) {
                showMessage('usuarioMessage', '‚ùå Erro de conex√£o: ' + error.message, 'error');
            }
        }

        async function listarUsuarios() {
            try {
                const response = await fetch(`${API_URL}/usuarios`);
                const usuarios = await response.json();
                
                const lista = document.getElementById('usuariosList');
                lista.innerHTML = '';

                if (usuarios.length === 0) {
                    lista.innerHTML = '<p style="color: #999; text-align: center;">Nenhum usu√°rio registrado</p>';
                    return;
                }

                usuarios.forEach(usuario => {
                    const item = document.createElement('div');
                    item.className = 'data-item';
                    item.innerHTML = `
                        <div class="data-item-id">ID: ${usuario.id} - ${usuario.nome}</div>
                        <div class="data-item-content">
                            <strong>Email:</strong> ${usuario.email}<br>
                            <strong>Altura:</strong> ${usuario.altura}m | <strong>Peso:</strong> ${usuario.pesoAtual}kg
                            ${usuario.pesoMeta ? `<br><strong>Meta:</strong> ${usuario.pesoMeta}kg` : ''}
                        </div>
                        <div class="data-item-actions">
                            <button class="btn-delete" onclick="deletarUsuario(${usuario.id})">üóëÔ∏è Deletar</button>
                        </div>
                    `;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao listar usu√°rios:', error);
            }
        }

        async function deletarUsuario(id) {
            if (!confirm('Tem certeza que deseja deletar?')) return;

            try {
                const response = await fetch(`${API_URL}/usuarios/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('usuarioMessage', '‚úÖ Usu√°rio deletado!', 'success');
                    listarUsuarios();
                } else {
                    showMessage('usuarioMessage', '‚ùå Erro ao deletar', 'error');
                }
            } catch (error) {
                showMessage('usuarioMessage', '‚ùå Erro: ' + error.message, 'error');
            }
        }

        // TAREFAS
        async function criarTarefa() {
            const usuarioId = parseInt(document.getElementById('usuarioIdTarefa').value);
            const titulo = document.getElementById('tituloTarefa').value;
            const descricao = document.getElementById('descricaoTarefa').value;
            const categoria = document.getElementById('categoriaTarefa').value;

            if (!usuarioId || !titulo) {
                showMessage('tarefaMessage', '‚ùå Preencha os campos obrigat√≥rios', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tarefas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuarioId, titulo, descricao, categoria, concluida: false })
                });

                if (response.ok) {
                    showMessage('tarefaMessage', '‚úÖ Tarefa criada com sucesso!', 'success');
                    document.getElementById('usuarioIdTarefa').value = '';
                    document.getElementById('tituloTarefa').value = '';
                    document.getElementById('descricaoTarefa').value = '';
                    document.getElementById('categoriaTarefa').value = '';
                    listarTarefas();
                }
            } catch (error) {
                showMessage('tarefaMessage', '‚ùå Erro: ' + error.message, 'error');
            }
        }

        async function listarTarefas() {
            try {
                const response = await fetch(`${API_URL}/tarefas`);
                const tarefas = await response.json();
                
                const lista = document.getElementById('tarefasList');
                lista.innerHTML = '';

                if (tarefas.length === 0) {
                    lista.innerHTML = '<p style="color: #999; text-align: center;">Nenhuma tarefa registrada</p>';
                    return;
                }

                tarefas.forEach(tarefa => {
                    const item = document.createElement('div');
                    item.className = 'data-item';
                    item.innerHTML = `
                        <div class="data-item-id">ID: ${tarefa.id} - ${tarefa.titulo}</div>
                        <div class="data-item-content">
                            <strong>Categoria:</strong> ${tarefa.categoria || 'N/A'}<br>
                            <strong>Status:</strong> ${tarefa.concluida ? '‚úÖ Conclu√≠da' : '‚è≥ Pendente'}
                        </div>
                        <div class="data-item-actions">
                            <button class="btn-delete" onclick="deletarTarefa(${tarefa.id})">üóëÔ∏è Deletar</button>
                        </div>
                    `;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao listar tarefas:', error);
            }
        }

        async function deletarTarefa(id) {
            if (!confirm('Tem certeza que deseja deletar?')) return;

            try {
                const response = await fetch(`${API_URL}/tarefas/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('tarefaMessage', '‚úÖ Tarefa deletada!', 'success');
                    listarTarefas();
                }
            } catch (error) {
                showMessage('tarefaMessage', '‚ùå Erro: ' + error.message, 'error');
            }
        }

        // ESTAT√çSTICAS
        async function carregarEstatisticas() {
            try {
                const [usuariosResp, tarefasResp, registrosResp] = await Promise.all([
                    fetch(`${API_URL}/usuarios`),
                    fetch(`${API_URL}/tarefas`),
                    fetch(`${API_URL}/registros-diarios`)
                ]);

                const usuarios = await usuariosResp.json();
                const tarefas = await tarefasResp.json();
                const registros = await registrosResp.json();

                document.getElementById('totalUsuarios').textContent = usuarios.length;
                document.getElementById('totalTarefas').textContent = tarefas.length;
                document.getElementById('totalRegistros').textContent = registros.length;

                const lista = document.getElementById('registrosList');
                lista.innerHTML = '';

                if (registros.length === 0) {
                    lista.innerHTML = '<p style="color: #999; text-align: center;">Nenhum registro di√°rio</p>';
                    return;
                }

                registros.slice(0, 5).forEach(registro => {
                    const item = document.createElement('div');
                    item.className = 'data-item';
                    item.innerHTML = `
                        <div class="data-item-id">ID: ${registro.id}</div>
                        <div class="data-item-content">
                            <strong>Usu√°rio:</strong> ${registro.usuarioId}<br>
                            <strong>Peso:</strong> ${registro.peso}kg | <strong>Calorias:</strong> ${registro.calorias}
                        </div>
                    `;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Carregar dados ao iniciar
        window.addEventListener('load', () => {
            listarUsuarios();
            listarTarefas();
            carregarEstatisticas();
        });
    </script>
</body>
</html>
